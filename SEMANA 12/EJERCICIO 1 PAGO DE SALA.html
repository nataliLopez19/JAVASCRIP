<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
<center>
    <h1>EMPRESA DE ENVIOS</h1>
    <h2> PAGO/ DIA SALARIO EMPLEADO</h2>
    <script>
    //Programa que capture la cantidad de dias trabajados y el valor 
   // del dia para un trabajador. Determine el valor a pagar 
    //para el empleado// 
    //variables
    let dias, vdias, subtotal;
    //Entrada
    dias=parseInt(prompt("Ingrese cantidad de dias trabajados"));
    vdia=parseInt(prompt("Ingrese valor dia a pagar"));
    //proceso
    subtotal=dias*vdia;
    //Salida
    document.write("DIAS TRABAJADOS..."+dias+"<br>");
    document.write("VALOR DIA..."+vdia+"<br>");
    document.write("SALARIO PAGO..."+subtotal+"<br>");
    document.write("***************************************");
</script>
</center>
</body>
</html>
