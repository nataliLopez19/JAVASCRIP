    //10%, iva 19% y neto a pagar. Enviar mensaje Gracias por su compra//
    const SPeso = new Intl.NumberFormat('es-CO', {
        style: 'currency',
        currency: 'COP',
        minimunFractionDigits: 0
    })
    //
    let precio, cant, desc, iva, subt, netop;
    var nombrep;
    nombrep=prompt("Ingrese nombre del producto");
precio=parseInt(prompt("Ingrese precio del producto"));
cant=parseInt(prompt("Ingrese cantidad del producto"));
//Proceso
subt=precio*cant;
desc=subt*0.10;
iva=(subt-desc)*0.19;
netop=subt-desc+iva;
